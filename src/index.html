<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="assets/script/webcom.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="assets/scripts/jquery.ui.touch-punch.min.js"></script>
    <script src="assets/scripts/jquery.qrcode-0.11.0.min.js"></script>
    <script src="assets/scripts/script.js"></script>
    
    <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="assets/styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <title>Ajoute ta brique !</title>

  </head>
  <body style="-moz-user-select: none;" unselectable="on">
    <!-- A ajouter pour que le clic fonctionne sur iphone/ipad -->
    <div id="baseplate"></div>

    <div id="preview_box"  opt="preview" class="options">
      <i class="fa fa-close close"></i>
      <div id="preview_div">
      </div>
    </div>

    <div id="qrcode_box" opt="qrcode" style="display: none;"  class="options">
      <i class="fa fa-close close"></i>
      <span id="qrcode_desc">Scanne moi et<br/>ajoute ta brique</span>
      <div id="qrcode_div"></div>
    </div>

    <div id="simple_login" class="options" style="display:none">
      Merci de vous identifier<hr/>
      <span class="error" id="login_error"></span><br/>
      Identifiant (e-mail) : <input type="text" id="user_id"/><br/>
      Mot de passe : <input type="password" id="password"/><br/>
      <button class="fa fa-2x fa-close cancel" title="Annuler"></button>
      <button id="login_submit" class="fa fa-2x fa-check" title="Valider"></button><br/>
      <br/>
      <a href="#" id="register">Créer un nouveau  compte</a>
    </div>
    <div id="simple_register" class="options" style="display:none">
      Merci de renseigner les champs suivants<hr/>
      <span class="error" id="register_error"></span><br/>
      Identifiant (e-mail) : <input type="text" id="register_user_id"/><br/>
      Mot de passe : <input type="password" id="register_password1"/><br/>
      Confirmation Mot de passe : <input type="password" id="register_password2"/><br/>
      <button class="fa fa-2x fa-close cancel" title="Annuler"></button>
      <button id="register_submit" class="fa fa-2x fa-check" title="Valider"></button>
    </div>
    
    <div id="tools" class="options">
      <span id="bricks_count">...</span><hr/>
      <div id="connect">
    	  Connexion
        <br/>
    	  <button class="login fa fa-2x fa-user" provider="simple" title="Compte local"></button><br/>
      	<!--
      	<button class="login fa fa-2x fa-github" provider="github" title="Connexion avec GitHub"></button><br/>
      	<button class="login fa fa-2x fa-google" provider="google" title="Connexion avec Google"></button><br/>
      	<button class="login fa fa-2x fa-facebook" provider="facebook" title="Connexion avec Facebook"></button><br/>
      	<button class="login fa fa-2x fa-twitter" provider="twitter"title="Connexion avec Twitter"></button><br/>-->
      	<hr/>
      </div>
      <div id="disconnect">
  	    <span id="user_name"></span><br/>
  	    <label for="view_my_bricks">Mes briques </label><input type="checkbox" id="view_my_bricks" value="1" /><br/>
  	    <button id="logout">Déconnexion</button><hr/>
      </div>
      <span id="draw" class="fa-stack fa-lg button fa-2x">
     	   <i class="fa fa-square fa-stack-2x"></i>
  	     <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
      </span><br/>
      <div id="colors">
      	<div class="brick white active"></div><br/>
      	<div class="brick green"></div><br/>
      	<div class="brick red"></div><br/>
      	<div class="brick black"></div><br/>
      	<div class="brick blue"></div><br/>
      	<div class="brick yellow"></div><br/>
      	<div class="brick brown"></div>
      </div>
      <span id="erase" class="fa-stack fa-lg button fa-2x">
  	    <i class="fa fa-square-o fa-stack-2x"></i>
  	    <i class="fa fa-eraser fa-stack-1x"></i>
      </span>
      <hr/>
      <span id="qrcode" class="fa-stack fa-lg little_button">
     	  <i class="fa fa-square-o fa-stack-2x"></i>
  	    <i class="fa fa-qrcode fa-stack-1x fa"></i>
      </span>
      <span id="preview" class="fa-stack fa-lg little_button">
     	  <i class="fa fa-square-o fa-stack-2x"></i>
  	    <i class="fa fa-th fa-stack-1x fa"></i>
      </span><br/>
    </div>
  </body>
</html>
