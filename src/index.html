<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="/js/latest/webcom.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="jquery.qrcode-0.11.0.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Ajoute ta brique !</title>
    <style>
    body {
      padding: 0;
      margin: 0;         
      width:5000px;
      height:5000px;
      background: url(lego_orange_tile.png) repeat;
      /*
	 background-blend-mode: multiply;
         background-color: #F90;
       */
    }
    
    #baseplate {
      padding: 0;
      margin: 0;         
      cursor:pointer;
    }

    .brick {
      cursor: pointer;
      width: 19px;
      height: 19px;
      position: absolute;
      z-index: 10;
      border-radius: 20px;
      background: url(lego_brick_white.png) no-repeat;
      background-blend-mode: multiply;
    }

    .white {
      background-color: white;
    }

    .black {
      background-color: #666;
    }

    .blue {
      background-color: #0048aa;
    }

    .red {
      background-color: #f40026;
    }

    .yellow {
      background-color: #ffdc00;
    }

    .green {
      background-color: #008a40;
    }

    .brown {
      background-color: #694027;
    }
    
    .options{
      cursor:move;
      position:fixed;
      text-align: right;
      padding:0px;
      border: 1px solid black;
      background-color: white;
      color: black;
      z-index: 100;
      box-shadow: 3px 3px 10px 0px #000000;
    }

    #tools {
      left: 20px;
      top: 20px;
      text-align: center;
      width: auto !important;;
      height: auto !important;;
    }

    #qrcode_box {
      right: 20px;
      bottom: 20px;
      background-color: white;
      text-align: center;
    }

    #qrcode_div {
      margin: 10px;
    }

    #qrcode_desc {
      font-weight: bold;
    }

    .close {
      position: absolute;
      cursor: pointer;
      right: 5px;
      top: 5px;
    }
    
    
    .button, .little_button {
      cursor: pointer;
    }


    #colors {
      width: 100%;
      text-align: center;
    }

    #colors .brick {
      cursor: pointer;
      position: inherit;
      display: inline-block;
    }

    #colors .active {
      border: 5px solid black;
    }

    hr{
      margin:0px;
    }

    .owner {
    }

    .view_owner {
      border: 2px solid black;
      margin-left: -2px;
      margin-top: -2px;
    }

    #simple_login {
      top:20px;
      left:200px;
    }

    #simple_register {
      top:200px;
      left:200px;
    }

    .error {
      font-weight: bold;
      color: red;
    }


    #preview_box {
      right: 20px;
      top: 20px;
    }

    #preview_div {
      background-color: #F60;
      padding: 0;
      margin: 0;         
      width:250px;
      height:250px;
    }

    .preview_brick {
      width:1px;
      z-index: 10;
      height:1px;
      position: absolute;
    }

    </style>
  </head>
  <body style="-moz-user-select: none;" unselectable="on">
    <!-- A ajouter pour que le clic fonctionne sur iphone/ipad -->
    <div id="baseplate"></div>

    <div id="preview_box"  opt="preview" class="options">
      <i class="fa fa-close close"></i>
      <div id="preview_div">
      </div>
    </div>

    <div id="qrcode_box" opt="qrcode" style="display: none;"  class="options">
      <i class="fa fa-close close"></i>
      <span id="qrcode_desc">Scanne moi et<br/>ajoute ta brique</span>
      <div id="qrcode_div"></div>
    </div>

    <div id="simple_login" class="options" style="display:none">
      Merci de vous identifier<hr/>
      <span class="error" id="login_error"></span><br/>
      Identifiant (e-mail) : <input type="text" id="user_id"/><br/>
      Mot de passe : <input type="password" id="password"/><br/>
      <button class="fa fa-2x fa-close cancel" title="Annuler"></button>
      <button id="login_submit" class="fa fa-2x fa-check" title="Valider"></button><br/>
      <br/>
      <a href="#" id="register">Créer un nouveau  compte</a>
    </div>
    <div id="simple_register" class="options" style="display:none">
      Merci de renseigner les champs suivants<hr/>
      <span class="error" id="register_error"></span><br/>
      Identifiant (e-mail) : <input type="text" id="register_user_id"/><br/>
      Mot de passe : <input type="password" id="register_password1"/><br/>
      Confirmation Mot de passe : <input type="password" id="register_password2"/><br/>
      <button class="fa fa-2x fa-close cancel" title="Annuler"></button>
      <button id="register_submit" class="fa fa-2x fa-check" title="Valider"></button>
    </div>
    
    <div id="tools" class="options">
      <span id="bricks_count">...</span><hr/>
      <div id="connect">
	Connexion<br/>
	<button class="login fa fa-2x fa-user" provider="simple" title="Compte local"></button><br/>
	<!--
	<button class="login fa fa-2x fa-github" provider="github" title="Connexion avec GitHub"></button><br/>
	<button class="login fa fa-2x fa-google" provider="google" title="Connexion avec Google"></button><br/>
	<button class="login fa fa-2x fa-facebook" provider="facebook" title="Connexion avec Facebook"></button><br/>
	<button class="login fa fa-2x fa-twitter" provider="twitter"title="Connexion avec Twitter"></button><br/>-->
	<hr/>
      </div>
      <div id="disconnect">
	<span id="user_name"></span><br/>
	<label for="view_my_bricks">Mes briques </label><input type="checkbox" id="view_my_bricks" value="1" /><br/>
	<button id="logout">Déconnexion</button><hr/>
      </div>
      <span id="draw" class="fa-stack fa-lg button fa-2x">
   	<i class="fa fa-square fa-stack-2x"></i>
	<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
      </span><br/>
      <div id="colors">
	<div class="brick white active"></div><br/>
	<div class="brick green"></div><br/>
	<div class="brick red"></div><br/>
	<div class="brick black"></div><br/>
	<div class="brick blue"></div><br/>
	<div class="brick yellow"></div><br/>
	<div class="brick brown"></div>
      </div>
      <span id="erase" class="fa-stack fa-lg button fa-2x">
	<i class="fa fa-square-o fa-stack-2x"></i>
	<i class="fa fa-eraser fa-stack-1x"></i>
      </span>
      <hr/>
      <span id="qrcode" class="fa-stack fa-lg little_button">
   	<i class="fa fa-square-o fa-stack-2x"></i>
	<i class="fa fa-qrcode fa-stack-1x fa"></i>
      </span>
      <span id="preview" class="fa-stack fa-lg little_button">
   	<i class="fa fa-square-o fa-stack-2x"></i>
	<i class="fa fa-th fa-stack-1x fa"></i>
      </span><br/>
    </div>

    <script>
    $(window).load(function (){
      var webcom_url=window.location.protocol+"//"+window.location.host+"/base/legorange";

      var bricks={};
      var preview_bricks={};
      var last_move="";
      var color="white";
      var mode="draw";
      var noAuth=true;
      var authData;

      // Ici commence le code du "backend"
      var legobase = new Webcom(webcom_url);

      var domain="brick";
      if (m=window.location.href.match(/#(.*)$/)) {
        if (m && m[1].match(/^[A-Za-z0-9_\-]+$/)) {
          domain=m[1];
        }
      }

      // Méthode appelée pour créer/modifier/supprimer une brique à la position x,y
      function updatePos(x, y) {
        if (!authData)
          return;

        console.log(x+"-"+y);
        // On "instancie" une nouvelle brique avec comme id "x-y" (c'est plus lisible coté forge)
        var brick=legobase.child(domain+"/"+x+"-"+y);

        // On regarde si on a déjà une valeur pour cette position
        brick.once("value", function(currentData) {
          if (currentData.val() === null) {
            // il n'y avait pas encore de brique on l'ajoute avec la couleur actuellement sélectionné
            if (mode=="draw") 
              brick.set({color: color, x: x, y: y, uid: authData.uid});
          } else {
            // il y a déjà une brique à cet emplacement. 
            // En mode "erase" on supprime le bloc
            if (mode=="erase")
              brick.set(null);
            // En mode "draw" si la couleur de la brique est modifiée on averti le backend
            if (mode=="draw") // && currentData.color != color) 
              brick.set({color: color, x: x, y: y, uid: authData.uid});
          }
        });

        // Utilisation de la méthode transaction() qui permet de vérifier si une brique était déjà positionnée (élément existant)
        /*
           brick.transaction(function(currentData) {
           if (currentData === null) {
           // il n'y avait pas encore de brique on l'ajoute avec la couleur actuellement sélectionnée
           if (mode=="draw") 
           return {color: color, x: x, y: y, uid: authData.uid};
           } else {
           // il y a déjà une brique à cet emplacement. 
           // En mode "erase" on supprime le bloc
           if (mode=="erase")
           brick.remove();
           // En mode "draw" si la couleur de la brique est modifiée on averti le backend
           if (mode=="draw") // && currentData.color != color) 
           return {color: color, x: x, y: y, uid: authData.uid};
           }
           });
         */
      }

      // Callback sur changement d'une brique. Dans notre cas c'est juste la couleur qui change
      legobase.child(domain).on('child_changed', function(snapshot) {
        var brick=snapshot.val();
        bricks[brick.x+"-"+brick.y].removeClass().addClass("brick "+brick.color+" "+brick.uid.replace(":", "_"));

	preview_bricks[brick.x+"-"+brick.y].removeClass().addClass("preview_brick "+brick.color);

        if (authData && brick.uid && brick.uid == authData.uid && $("#view_my_bricks").is(":checked")) {
          bricks[brick.x+"-"+brick.y].addClass("view_owner");
        }
      });
      // Callback sur l'ajout d'une nouvelle brick
      legobase.child(domain).on('child_added', function(snapshot) {
        var brick=snapshot.val();
        var brick_div=$('<div>', {class: "brick "+brick.color}).css('top', (20*brick.y)+"px").css('left', (20*brick.x)+"px");
	
        if (brick.uid) {
          brick_div.addClass(brick.uid.replace(":", "_"));
	}
        bricks[brick.x+"-"+brick.y]=brick_div;
        if (authData && brick.uid && brick.uid == authData.uid && $("#view_my_bricks").is(":checked")) {
          bricks[brick.x+"-"+brick.y].addClass("view_owner");
	}
        $("body").append(brick_div);

	var brick_preview=$('<div>', {class: "preview_brick "+brick.color}).css('top', (brick.y)+"px").css('left', (brick.x)+"px");
	preview_bricks[brick.x+"-"+brick.y]=brick_preview;
        $("#preview_div").append(brick_preview);

  	$("#bricks_count").html(Object.keys(bricks).length);
      });
      // Callback sur la suppression d'une brique
      legobase.child(domain).on('child_removed', function(snapshot) {
	var brick=snapshot.val();
	bricks[brick.x+"-"+brick.y].remove();
	preview_bricks[brick.x+"-"+brick.y].remove();

	delete bricks[brick.x+"-"+brick.y];
	delete preview_bricks[brick.x+"-"+brick.y];
  	$("#bricks_count").html(Object.keys(bricks).length);
      });

      // Gestion de l'authentification
      if (noAuth) {
        $("#connect").hide();
        $("#disconnect").hide();
        authData={uid: "anonymous", provider: "none", none: {displayName: "anonymous"}};
      } else {
	legobase.resume(checkAuth);

      }
      
      $("#register").click(function(){
        $("#simple_register").show();
      });
      $(".cancel").click(function(){
        $(this).parent().hide();
      });

      $("#register_submit").click(function(){
        var user_id=$("#register_user_id").val();
        var password1=$("#register_password1").val();
        var password2=$("#register_password2").val();
        if (user_id!=null && user_id.match(/\@/)) {
          if (password1!= null && password1!="" && password1.length>6) {
            if (password1==password2) {
              legobase.createUser(user_id, password1, checkAuth );
            } else {
              $("#register_error").html("Les mots de passe ne correspondent pas");
            }
          } else {
            $("#register_error").html("Mot de passe invalide (>=6 caractères)");
          }
        } else {
          $("#register_error").html("Adresse e-mail invalide");
        }
	
      });

      function checkAuth(error, user) {
        if (error) {
          $("#login_error").html(error);
          authData=null;
          console.log("auth error: " + error);
        } else {
          if (user) {
            console.log("auth OK: " + JSON.stringify(user));
            $("#simple_login").hide();
            authData={uid: user.uid, provider: "local", local: {displayName: user.email}};
            legobase.child("users").child(authData.uid).set(authData);
            $("#user_name").html(authData[authData.provider].displayName.replace(/@/, "<br/>@"));
            $("#connect").hide();
            $("#disconnect").show();
            $("#erase").show();
            $("#draw").show();
            $("#colors").show();
          } else {
            console.log("not authenticated");
            authData=null;
            $(".owner").removeClass("view_owner");
            $("#connect").show();
            $("#disconnect").hide();
            $("#erase").hide();
            $("#draw").hide();
            $("#colors").hide();
          }
        }
      }

      $("#login_submit").click(function(){
        var user_id=$("#user_id").val();
        var password=$("#password").val();
        if (user_id!=null && user_id.match(/\@/)) {
          if (password!= null && password!="") {
            legobase.authWithPassword({
              email : user_id,
              password : password,
              rememberMe : true
            }, checkAuth);

          } else {
            $("#login_error").html("Veuillez renseigner votre mot de passe");
          }
        } else {
          $("#login_error").html("Adresse e-mail invalide");
        }
      });
      
      $(".login").click(function(){
        var provider=$(this).attr("provider");
        if (provider=="simple") {
          $("#simple_login").show();
        } else {
          //TODO
        }        
      });

      $("#logout").click(function(){
        legobase.logout();
      });

      // Ici se termine le code du "backend".
      //Le reste sert à (mal) géré les évèvements souris/écran tactile

      $("#view_my_bricks").change(function() {
        if ($(this).is(":checked") && authData && authData.uid) {
          $("."+authData.uid.replace(":", "_")).addClass("view_owner");
        } else {
          $("."+authData.uid.replace(":", "_")).removeClass("view_owner");
        }
      });


      $(".close").click(function() {toggle_opt($(this).parent().attr("opt"))});
      
      $("#colors .brick").click(function(e) {
	$("#colors .brick").removeClass("active");
	$(this).addClass("active");
	color=$(this).attr('class').replace(/\s*(brick|active)\s*/g, '');
      });

      $(".little_button").click(function(e){
	var opt=$(this).attr("id");
	toggle_opt(opt);
      });

      function toggle_opt(opt_name) {
	var sub_button=$("#"+opt_name+" :nth-child(1)");
	if (sub_button.hasClass("fa-square-o")) {
          $("#"+opt_name+" :nth-child(1)").removeClass("fa-square-o").addClass("fa-square");
          $("#"+opt_name+" :nth-child(2)").removeClass("fa-inverse").addClass("fa-inverse");
	  $("#"+opt_name+"_box").show();
	} else {
          $("#"+opt_name+" :nth-child(1)").removeClass("fa-square").addClass("fa-square-o");
          $("#"+opt_name+" :nth-child(2)").removeClass("fa-inverse");
	  $("#"+opt_name+"_box").hide();
	}
      }
      
      $(".button").click(function(e){
	change_mode($(this).attr("id"))
      });
      
      function change_mode(new_mode) {
	mode=new_mode;
	if (mode=="draw")
	  $("#colors").show();
	else
	  $("#colors").hide();

        ["draw", "erase"].forEach(function(action){
	  if (action == mode) {
            $("#"+action+" :nth-child(1)").removeClass("fa-square-o").addClass("fa-square");
            $("#"+action+" :nth-child(2)").removeClass("fa-inverse").addClass("fa-inverse");
	  } else{
            $("#"+action+" :nth-child(1)").removeClass("fa-square").addClass("fa-square-o");
            $("#"+action+" :nth-child(2)").removeClass("fa-inverse");
	  }
        });
      }

      $("#qrcode_div").qrcode({
        "color": "#3a3",
        "text": window.location.href
      });

      if (! /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
	toggle_opt("qrcode");
	toggle_opt("preview");

	$("body").on('mousedown', function(e){
  	  e.preventDefault();
	  var target = $( e.target );
	  var options_div=target.closest(".options");
	  var position = options_div.offset() || target.offset();
	  var initialized = {
            x : position.left - e.pageX,
            y : position.top - e.pageY
	  };
	  
  	  var handlers = {
            mousemove : function(e){
              e.preventDefault();
              if (options_div.length==0) {
                var x=parseInt(e.pageX / 20);
                var y=parseInt(e.pageY / 20);
                var new_move=x+"-"+y;
                if (new_move!=last_move) {
                  updatePos(x,y);
                }
                last_move=new_move;
              } else {
                options_div.css({
                  left : ( initialized.x + e.pageX - $(document).scrollLeft() ) + 'px',
                  top : ( initialized.y + e.pageY - $(document).scrollTop() ) + 'px',
	          bottom: 'inherit',
	          right: 'inherit',
                });
              }
            },
            mouseup : function(e){
              $(this).off(handlers);   
            }
	  };
	  $(document).on(handlers);
	});
      }

      $("body").bind("click", function(e){
  	var target = $( e.target );
	if (target.closest(".options").length==0) {
          var x=parseInt(e.pageX / 20);
          var y=parseInt(e.pageY / 20);
          updatePos(x,y);
        }
      });

      $(document).keypress(function(e) {
	if (e.which==101 || e.which==69) {
	  change_mode("erase");
	}else if (e.which==100 || e.which==68) {
	  change_mode("draw");
	}
      });
    });

    </script>
  </body>
</html>
